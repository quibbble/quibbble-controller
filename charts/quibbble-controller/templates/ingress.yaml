{{- if .Values.controller.ingress.enabled }}
{{- $fullname := (include "quibbble-controller.fullname" .) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullname }}
  labels:
    {{- include "quibbble-controller.labels" . | nindent 4 }}
  {{- with .Values.controller.ingress.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.controller.ingress.ingressClassName }}
  {{- $anyTlsHosts := false -}}
  {{- range .Values.controller.ingress.hosts }}
  {{- if .tls }}
  {{- if .tls.enabled }}
  {{- $anyTlsHosts = true -}}
  {{- end }}
  {{- end }}
  {{- end }}
  {{- if $anyTlsHosts }}
  tls:
  {{- range .Values.controller.ingress.hosts }}
  {{- if .tls }}
  {{- if .tls.enabled }}
    - secretName: {{ .tls.secretName }}
      hosts:
        - {{ .name | quote }}
  {{- end }}
  {{- end }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.controller.ingress.hosts }}
    - host: {{ .name  }}
      http:
        paths:
          - backend:
              service:
                name: {{ $fullname }}
                port:
                  number: 80
            {{- if $.Values.controller.ingress.path }}
            path: {{ $.Values.controller.ingress.path }}
            pathType: {{ $.Values.controller.ingress.pathType }}
            {{- end }}
  {{- end }}
{{- end }}
